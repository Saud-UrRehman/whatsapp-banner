<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    .jumbotron {
      position: relative;
      overflow: hidden;
      color: #ffffff; /* White text color */
      text-shadow: 2px 2px 4px #000000; /* Text shadow for better visibility on images */
    }

    .jumbotron::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('saud.jpg') center center/cover no-repeat; /* Image URL */
      filter: brightness(70%); /* Adjust the brightness for subtle contrast */
      z-index: 1;
    }

    .jumbotron h1, .jumbotron p {
      position: relative;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.5); /* Background color with alpha for transparency */
      padding: 10px; /* Add padding for better aesthetics */
      border-radius: 8px; /* Add border-radius for rounded corners */
    }

    .jumbotron h1 {
      font-size: 3.5rem; /* Increase font size for larger heading */
    }
  </style>
  <title>Saud Ur Rehman - Under Sixteen Web Developer</title>
</head>
<body>

<div class="mt-5 container">
  <div class="jumbotron text-center">
    <h1 class="display-4">Saud Ur Rehman</h1>
    <p class="lead">Unlocking the digital world with passion and code!</p>
    <p class="lead">An under sixteen web developer leaving an impact on the tech horizon</p>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
